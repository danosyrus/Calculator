<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 3.0</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="calc">
            <div class="screen">
                <input type="text" id="output">
            </div>
            <div class="buttons">
                <div class="row">
                    <button type="button" onclick="buttonclick(7)" class="btn">7</button>
                    <button type="button" onclick="buttonclick(8)" class="btn">8</button>
                    <button type="button" onclick="buttonclick(9)" class="btn">9</button>
                    <button type="button" onclick="buttonclick('+')" class="btn" style="background-color: lightslategrey">+</button>
                    <br>
                    <button type="button" onclick="buttonclick(4)" class="btn">4</button>
                    <button type="button" onclick="buttonclick(5)" class="btn">5</button>
                    <button type="button" onclick="buttonclick(6)" class="btn">6</button>
                    <button type="button" onclick="buttonclick('-')" class="btn" style="background-color: lightslategrey">-</button>
                    <br>
                    <button type="button" onclick="buttonclick(1)" class="btn">1</button>
                    <button type="button" onclick="buttonclick(2)" class="btn">2</button>
                    <button type="button" onclick="buttonclick(3)" class="btn">3</button>
                    <button type="button" onclick="buttonclick('*')" class="btn" style="background-color: lightslategrey">x</button>
                    <br>
                    <button type="button" onclick="clears()" class="btn" style="background-color:lightcoral">C</button>
                    <button type="button" onclick="buttonclick(0)" class="btn">0</button>
                    <button type="button" onclick="equalClick1()" class="btn" style="background-color: lightslategrey">=</button>
                    <button type="button" onclick="buttonclick('/')" class="btn" style="background-color: lightslategrey">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
